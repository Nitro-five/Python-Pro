<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User проект{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABH6zFqv8ftCZQ6d5zfi3dzmTfM6D6ONChFI5LOlZ3x02G0gLRl2zPz" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    {% if messages %}
    <div class="alert alert-info">
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}


    {% block content %}
    {% endblock %}
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybI1pJ8B5V7hv5zH9e9b6yFjfDdX3z6Hp5XaqlVYZ3vK6aT1g"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0WvJ7XS2Vt24M0J6V5TV6jWjztu4o29VZ5f6Sujde3rxntf3"
        crossorigin="anonymous"></script>
</body>
</html>
