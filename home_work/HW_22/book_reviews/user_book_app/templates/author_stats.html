{% extends 'base.html' %}

{% block title %}Author Stats{% endblock %}

{% block content %}
    <h1>Author Statistics</h1>
    <table>
        <tr>
            <th>Author</th>
            <th>Number of Books</th>
            <th>Average Rating</th>
        </tr>
        {% for author in authors %}
        <tr>
            <td>{{ author.name }}</td>
            <td>{{ author.book_count }}</td>
            <td>{{author.avg_rating|default:"No ratings yet" }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
