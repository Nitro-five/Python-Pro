<!-- templates/tasks/task_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
</head>
<body>
    <h1>Список задач</h1>

    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.due_date }}</li>
        {% empty %}
            <li>Задачи отсутствуют.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'create_task' %}">Создать новую задачу</a>
</body>
</html>
